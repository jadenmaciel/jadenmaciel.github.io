name: Security Audit

on:
  push:
    branches: [ main, security ]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  npm-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm ci
      - run: npm audit --audit-level=high

  zap-baseline-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Pre-check site availability
        run: |
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://jadenmaciel.github.io/wesleys-cpr/)
          if [ "$HTTP_STATUS" != "200" ]; then
            echo "❌ Site returned HTTP status $HTTP_STATUS, expected 200. Aborting ZAP scan."
            exit 1
          fi
          echo "✅ Site is available (HTTP 200). Proceeding with ZAP scan."
      - name: ZAP Scan
        uses: zaproxy/action-baseline@v0.15.0
        with:
          target: 'https://jadenmaciel.github.io/wesleys-cpr/'
          fail_action: false
          artifact_name: zap-scan-report-${{ github.run_id }}
          token: ${{ secrets.GITHUB_TOKEN }}